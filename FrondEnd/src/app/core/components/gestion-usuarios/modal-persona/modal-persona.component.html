<div
  class="fixed inset-0 bg-indigo-950/60 backdrop-blur-sm flex items-center justify-center z-50 font-[Times_New_Roman]"
>
  <div
    class="bg-gradient-to-br from-white via-slate-50 to-indigo-50 rounded-3xl shadow-2xl w-full max-w-lg p-8 border border-indigo-900/30 relative"
  >
    <!-- Título -->
    <h2
      class="text-2xl md:text-3xl font-extrabold text-indigo-950 mb-6 border-b-2 border-amber-400 pb-3 text-center tracking-wide flex items-center justify-center gap-3"
    >
      <span
        class="inline-flex h-9 w-9 items-center justify-center rounded-full bg-gradient-to-br from-indigo-700 to-amber-400 text-white text-lg shadow-md"
      >
        <i class="fa-solid fa-user"></i>
      </span>
      <span>
        {{ modoEdicion ? 'Modificar Datos de la Persona' : 'Adicionar Nueva Persona' }}
      </span>
    </h2>

    <!-- Formulario -->
    <form class="grid grid-cols-2 gap-5 text-indigo-950">
      <!-- Cédula -->
      <input
        [(ngModel)]="persona.cedula"
        name="cedula"
        placeholder="Cédula"
        class="col-span-2 px-4 py-2.5 border border-indigo-800/40 rounded-xl shadow-sm focus:ring-2 focus:ring-amber-400 focus:border-amber-400 bg-white/90 placeholder-indigo-900/60"
      />

      <!-- Nombre -->
      <input
        [(ngModel)]="persona.nombre"
        name="nombre"
        placeholder="Nombre"
        class="px-4 py-2.5 border border-indigo-800/40 rounded-xl shadow-sm focus:ring-2 focus:ring-amber-400 bg-white/90 placeholder-indigo-900/60"
      />

      <!-- Apellidos -->
      <input
        [(ngModel)]="persona.ap"
        name="ap"
        placeholder="Ap. Paterno"
        class="px-4 py-2.5 border border-indigo-800/40 rounded-xl shadow-sm focus:ring-2 focus:ring-amber-400 bg-white/90 placeholder-indigo-900/60"
      />

      <input
        [(ngModel)]="persona.am"
        name="am"
        placeholder="Ap. Materno"
        class="px-4 py-2.5 border border-indigo-800/40 rounded-xl shadow-sm focus:ring-2 focus:ring-amber-400 bg-white/90 placeholder-indigo-900/60"
      />

      <!-- Género -->
      <div class="col-span-2 flex items-center gap-6 mt-2">
        <label class="flex items-center gap-2 cursor-pointer">
          <input
            type="radio"
            [(ngModel)]="persona.genero"
            name="genero"
            value="M"
            class="accent-indigo-900"
          />
          Masculino
        </label>
        <label class="flex items-center gap-2 cursor-pointer">
          <input
            type="radio"
            [(ngModel)]="persona.genero"
            name="genero"
            value="F"
            class="accent-indigo-900"
          />
          Femenino
        </label>
      </div>

      <!-- Fecha de nacimiento -->
      <div class="col-span-2">
        <label class="text-sm text-indigo-900 font-semibold">
          Fecha de Nacimiento:
        </label>
        <input
          [(ngModel)]="persona.fnac"
          name="fnac"
          type="date"
          class="w-full mt-1 px-4 py-2.5 border border-indigo-800/40 rounded-xl shadow-sm bg-white/90 focus:ring-2 focus:ring-amber-400 focus:border-amber-400"
        />
      </div>

      <!-- Estado civil -->
      <div class="col-span-2 flex items-center gap-6 text-sm">
        <label class="flex items-center gap-2 cursor-pointer">
          <input
            type="radio"
            [(ngModel)]="persona.ecivil"
            name="ecivil"
            value="S"
            class="accent-indigo-900"
          />
          Soltero
        </label>
        <label class="flex items-center gap-2 cursor-pointer">
          <input
            type="radio"
            [(ngModel)]="persona.ecivil"
            name="ecivil"
            value="C"
            class="accent-indigo-900"
          />
          Casado
        </label>
        <label class="flex items-center gap-2 cursor-pointer">
          <input
            type="radio"
            [(ngModel)]="persona.ecivil"
            name="ecivil"
            value="D"
            class="accent-indigo-900"
          />
          Divorciado
        </label>
      </div>

      <!-- Tipo personal -->
      <div class="col-span-2">
        <label class="text-sm text-indigo-900 font-semibold">Tipo Personal:</label>
        <select
          [(ngModel)]="persona.tipo"
          name="tipo"
          class="w-full mt-1 px-4 py-2.5 border border-indigo-800/40 rounded-xl shadow-sm focus:ring-2 focus:ring-amber-400 focus:border-amber-400 text-indigo-900 bg-white/90"
        >
          <option value="">Seleccione...</option>
          <option value="P">Profesor</option>
          <option value="E">Estudiante</option>
          <option value="A">Administrativo</option>
        </select>
      </div>

      <!-- Foto -->
      <div class="col-span-2 flex flex-col">
        <label class="text-sm text-indigo-900 font-semibold">Foto:</label>
        <input
          type="file"
          (change)="onFileSelected($event)"
          class="mt-2 text-sm file:mr-4 file:py-2.5 file:px-4 file:rounded-full file:border-0 file:bg-indigo-900 file:text-white hover:file:bg-indigo-800 transition duration-200"
        />
      </div>
    </form>

    <!-- Botones -->
    <div class="flex justify-end gap-4 mt-8">
      <button
        (click)="guardar.emit()"
        class="bg-gradient-to-r from-indigo-800 via-indigo-700 to-amber-400 hover:from-indigo-900 hover:via-indigo-800 hover:to-amber-300 text-white px-6 py-2.5 rounded-full font-semibold tracking-wide transition-transform duration-200 shadow-md hover:shadow-lg hover:-translate-y-[1px]"
      >
        {{ modoEdicion ? 'Modificar' : 'Guardar' }}
      </button>

      <button
        (click)="cerrar.emit()"
        class="bg-white border border-indigo-900/70 text-indigo-950 px-6 py-2.5 rounded-full font-semibold tracking-wide hover:bg-slate-50 transition shadow-sm hover:shadow-md"
      >
        Cancelar
      </button>
    </div>
  </div>
</div>
