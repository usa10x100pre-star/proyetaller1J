<div
  class="bg-gradient-to-br from-indigo-50 via-sky-50 to-amber-50 text-slate-900 py-12 px-6 rounded-3xl shadow-xl font-[Times_New_Roman]"
>
  <div class="max-w-5xl mx-auto">
    <!-- üîπ T√≠tulo -->
    <h2
      class="text-3xl md:text-4xl font-extrabold text-indigo-950 mb-8 border-b-4 border-amber-400 pb-2 tracking-tight flex items-center gap-3"
    >
      <span
        class="inline-flex h-9 w-9 items-center justify-center rounded-full bg-gradient-to-br from-indigo-700 to-amber-400 text-white text-xl shadow-md"
      >
        Pe
      </span>
      <span>Gesti√≥n de Personal</span>
    </h2>

    <!-- üîπ Filtros -->
    <div
      class="flex flex-col md:flex-row items-center gap-4 mb-8 flex-wrap bg-white/70 rounded-2xl px-4 py-4 shadow-sm border border-indigo-900/10"
    >
      <!-- Buscar -->
      <div class="flex items-center gap-2 flex-1 w-full">
        <input
          type="text"
          [(ngModel)]="filtro"
          placeholder="Buscar por nombre o apellido..."
          class="w-full px-4 py-2 border border-indigo-800/30 rounded-xl shadow-sm focus:ring-2 focus:ring-amber-400 focus:border-amber-400 focus:outline-none placeholder-indigo-900/60 bg-slate-50"
        />

        <!-- Select de tipo -->
        <select
          [(ngModel)]="filtroTipo"
          class="px-3 py-2 border border-indigo-800/30 rounded-xl shadow-sm focus:ring-2 focus:ring-amber-400 focus:outline-none bg-white text-indigo-950"
        >
          <option value="">Todos</option>
          <option value="P">Profesor</option>
          <option value="E">Estudiante</option>
        </select>
      </div>

      <!-- Radio: estado -->
      <div class="flex gap-4 items-center text-sm text-slate-900">
        <label class="flex items-center gap-2 cursor-pointer">
          <input
            type="radio"
            name="estadoFiltro"
            value="TODOS"
            [(ngModel)]="filtroEstado"
            class="accent-indigo-900"
          />
          <span class="font-medium">Todos</span>
        </label>

        <label class="flex items-center gap-2 cursor-pointer">
          <input
            type="radio"
            name="estadoFiltro"
            value="ACTIVOS"
            [(ngModel)]="filtroEstado"
            class="accent-indigo-900"
          />
          <span class="font-medium">Activos</span>
        </label>

        <label class="flex items-center gap-2 cursor-pointer">
          <input
            type="radio"
            name="estadoFiltro"
            value="BAJAS"
            [(ngModel)]="filtroEstado"
            class="accent-indigo-900"
          />
          <span class="font-medium">Bajas</span>
        </label>
      </div>

      <!-- Bot√≥n nuevo -->
      <button
        (click)="abrirModalNuevo()"
        class="bg-gradient-to-r from-indigo-800 via-indigo-700 to-amber-400 hover:from-indigo-900 hover:via-indigo-800 hover:to-amber-300 text-white font-semibold px-4 py-2 rounded-full shadow-md flex items-center gap-2 transition-transform duration-200 hover:-translate-y-[1px]"
      >
        <i class="fa-solid fa-user-plus"></i>
        <span class="hidden md:inline">Nuevo</span>
      </button>
    </div>

    <!-- üîπ Tabla -->
    <div
      class="overflow-x-auto shadow-2xl rounded-2xl ring-1 ring-indigo-900/20 bg-white/90"
    >
      <table class="w-full bg-white divide-y divide-indigo-100">
        <thead class="bg-gradient-to-r from-indigo-900 to-blue-800">
          <tr>
            <th
              class="px-6 py-3 text-left text-white font-bold uppercase tracking-wide text-sm"
            >
              Foto
            </th>
            <th
              class="px-6 py-3 text-left text-white font-bold uppercase tracking-wide text-sm"
            >
              Apellidos y Nombres
            </th>
            <th
              class="px-6 py-3 text-center text-white font-bold uppercase tracking-wide text-sm"
            >
              Estado
            </th>
            <!-- NUEVA COLUMNA -->
            <th
              class="px-6 py-3 text-center text-white font-bold uppercase tracking-wide text-sm"
            >
              Acceso
            </th>
            <th
              class="px-6 py-3 text-center text-white font-bold uppercase tracking-wide text-sm"
            >
              Acciones
            </th>
          </tr>
        </thead>

        <tbody class="divide-y divide-indigo-100">
          <tr
            *ngFor="let u of datosPaginados"
            class="odd:bg-sky-50 even:bg-white hover:bg-amber-50/80 transition-colors"
          >
            <!-- Foto -->
             <td class="px-6 py-3">
                <img
                  [src]="getFotoUrl(u.foto)"
                  alt="foto usuario"
                  class="w-12 h-12 rounded-lg object-cover border border-indigo-200 shadow-sm"
                />
              </td>

            <!-- Nombre -->
            <td class="px-6 py-3 text-slate-900 font-medium">
              {{ u.ap }} {{ u.am }} {{ u.nombre }}
            </td>

            <!-- Estado (üëç / üëé) -->
            <td class="px-6 py-3 text-center">
              <i
                *ngIf="u.estado === 1"
                class="fa-solid fa-thumbs-up text-emerald-600 fa-lg"
                title="Activo"
              ></i>
              <i
                *ngIf="u.estado === 0"
                class="fa-solid fa-thumbs-down text-red-600 fa-lg"
                title="Inactivo"
              ></i>
            </td>

            <!-- üîí Acceso (candado) -->
            <td class="px-6 py-3 text-center">
              <!-- Tiene clave -->
              <i
                *ngIf="u.tieneClave"
                class="fa-solid fa-lock text-indigo-900 fa-lg cursor-pointer hover:text-indigo-700 transition"
                title="Modificar acceso"
                (click)="abrirModalAcceso(u, true)"
              ></i>

              <!-- No tiene clave -->
              <i
                *ngIf="!u.tieneClave"
                class="fa-solid fa-lock-open text-indigo-300 fa-lg cursor-pointer hover:text-indigo-700 transition"
                title="Asignar clave de acceso"
                (click)="abrirModalAcceso(u, false)"
              ></i>
            </td>

            <!-- Acciones -->
            <td class="px-6 py-3 flex justify-center gap-3">
              <!-- ‚úÖ Reactivar (si est√° de baja) -->
              <button
                *ngIf="u.estado === 0"
                title="Habilitar"
                (click)="confirmarHabilitar(u)"
                class="p-2 rounded-full bg-indigo-900 hover:bg-indigo-800 text-white shadow-md transition"
              >
                <i class="fa-solid fa-rotate-right"></i>
              </button>

              <!-- Dar baja (si est√° activo) -->
              <button
                *ngIf="u.estado === 1"
                title="Dar baja"
                (click)="confirmarEliminar(u)"
                class="p-2 rounded-full bg-red-600/90 hover:bg-red-500 text-white shadow-md transition"
              >
                <i class="fa-solid fa-user-slash"></i>
              </button>

              <!-- Editar -->
              <button
                title="Editar"
                (click)="abrirModalEditar(u)"
                class="p-2 rounded-full bg-amber-400 hover:bg-amber-300 text-slate-900 shadow-md transition"
              >
                <i class="fa-solid fa-pen"></i>
              </button>

              <!-- Imprimir -->
              <button
                title="Imprimir"
                 (click)="imprimirUsuarios(u)"
                class="p-2 rounded-full bg-white border border-indigo-900 text-indigo-900 hover:bg-slate-50 shadow-sm hover:shadow-md transition"
              >
                <i class="fa-solid fa-print"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- üîπ Paginaci√≥n -->
      <div class="flex justify-center items-center gap-3 mt-6 pb-6 text-sm">
        <!-- Bot√≥n anterior -->
        <button
          (click)="cambiarPagina(paginaActual - 1)"
          [disabled]="paginaActual === 1"
          class="px-3 py-1 bg-indigo-900 text-white rounded-lg disabled:bg-slate-300 disabled:cursor-not-allowed hover:bg-indigo-800 transition-colors"
        >
          ‚Äπ
        </button>

        <!-- N√∫meros de p√°gina -->
        <ng-container
          *ngFor="let pagina of [].constructor(totalPaginas); let i = index"
        >
          <button
            (click)="cambiarPagina(i + 1)"
            [class.bg-indigo-900]="paginaActual === i + 1"
            [class.text-white]="paginaActual === i + 1"
            class="px-3 py-1 rounded-lg font-semibold bg-slate-100 text-indigo-900 hover:bg-slate-200 transition-colors"
          >
            {{ i + 1 }}
          </button>
        </ng-container>

        <!-- Bot√≥n siguiente -->
        <button
          (click)="cambiarPagina(paginaActual + 1)"
          [disabled]="paginaActual === totalPaginas"
          class="px-3 py-1 bg-indigo-900 text-white rounded-lg disabled:bg-slate-300 disabled:cursor-not-allowed hover:bg-indigo-800 transition-colors"
        >
          ‚Ä∫
        </button>
      </div>
    </div>

    <!-- üîπ Modales -->
    <app-modal-persona
      *ngIf="modalPersonaVisible"
      [modoEdicion]="modoEdicion"
      [persona]="nuevaPersona"
      (cerrar)="cerrarModalPersona()"
      (guardar)="modoEdicion ? modificarPersona() : guardarPersona()"
      (fileChange)="onFileSelected($event)"
    ></app-modal-persona>

    <app-modal-confirmacion
      *ngIf="modalConfirmVisible"
      [mensaje]="mensajeConfirmacion"
      (cerrar)="cerrarModalConfirmacion()"
      (aceptar)="ejecutarConfirmacion()"
    >
    </app-modal-confirmacion>

    <app-modal-acceso
      *ngIf="modalAccesoVisible"
      [modoEdicion]="modoAccesoEdicion"
      [usuario]="nuevoAcceso"
      [personaNombreCompleto]="personaAccesoNombre"
      (cerrar)="cerrarModalAcceso()"
      (guardar)="guardarAcceso()"
    ></app-modal-acceso>
  </div>
</div>
